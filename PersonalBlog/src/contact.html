        <!--text-->
        <div class="home-header-text">
            <h1>CONTACT</h1>

            <a href="#contact-main">EXPLORE MORE</a>
        </div>
    </header>

    <main id="contact-main">
       <!--contact container-->
      <section class="contact-me">
          <!--contact box-->
          <div class="row">
            <div class="left col-sm-12 col-md-12 col-lg-6">
              <div class="contact-icon">
                <div>
                  <i class="fas fa-house-user"></i>
                  <span>
                      <h5>building: ABC</h5>
                      <p>Nam Dinh, Vietnam</p>
                  </span>
                </div>
                <div>
                  <i class="fas fa-phone"></i>
                  <span>
                      <h5>phone number</h5>
                      <p> 0123456789</p>
                  </span>
                </div>
                <div>
                  <i class="fas fa-mail-bulk"></i>
                  <span>
                      <h5>info: khoitay321@gmail.com</h5>
                      <p>mail me</p>
                  </span>
                </div>
              </div>
            </div>

            <div class="right col-sm-12 col-md-12 col-lg-6 text-center">
              <h2>CONTACT ME</h2>
              <form onsubmit="return validation()">
                <input class="form-control contact-field" type="text" placeholder="Your name" id="name">
                <small style="color: red;"><span id="errorName"></span></small>

                <input type="email" class="form-control contact-field" id="email" placeholder="name@example.com">
                <small style="color: red;"><span id="errorEmail"></span></small>

                <input class="form-control contact-field" type="text" placeholder="Subject" id="subject">
                <small style="color: red;"><span id="errorSubject"></span></small>

                <textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
                <small style="color: red;"><p id="errorMessage"></p></small>

                <button type="submit" class="btn contact-field" id="submit">SEND MESSAGE</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
